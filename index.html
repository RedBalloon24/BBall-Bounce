<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BBall Bounce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css" media="screen" href="./styles/main.css">
</head>
<body>
    <div class="background-image">
    <div class="game-intro">
        <h1>BBall Bounce</h1>
        <br><br>        
        <audio src="audio/bounce.mp3" id="bounce"></audio>
        <audio src="audio/swish.mp3" id="swish"></audio>
        <audio src="audio/game-over.mp3" id="game-over"></audio>
        <audio src="audio/monkey-drama.mp3" id="music"></audio>
    <div class="instructions">
        <ul>   
            <li>Bounce the ball into the hoop to score</li>  
            <li><font color ="blue">Player 1 controls:</font>  A (left) and D (right)</li>   
            <li><font color ="red">Player 2 controls:</font>  &#8678 (left) and &#8680 (right)</li>     
        </ul>
    </div>
    </div>
    <div class="one-player">
        <button id="one-player-button">1 Player Game</button><br><br><br>
    </div>
    <div class="two-players">
        <button id="two-players-button">2 Player Game</button>
    </div>
    <div id="one-player-canvas">
        <canvas id="canvasTwo" width="700" height="800"></canvas>
    </div>
    <div id="two-player-canvas">
        <canvas id="canvasOne" width="700" height="800"></canvas>

    </div>
    <footer>Created by Terraun Starkes 	&copy; 2019</footer>
    </div>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
